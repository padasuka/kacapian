    <div class="rt-container-fluid">
          <div class="col-rt-12">
              <div class="Scriptcontent">
         
           <!-- partial:index.partial.html -->

<div style="width: 50px; height: 50px;"></div>
<div class="audio-player" style="margin: 0 auto">
  <div class="timeline">
    <div class="progress" style="width: 6.73382%;"></div>
  </div>
  <div class="controls">
    <div class="play-container">
      <div class="toggle-play play">
    </div>
    </div>
    <div class="time">
      <div class="current">0:07</div>
      <div class="divider">/</div>
      <div class="length">1:44</div>
    </div>
    <div class="name">KACAPI SULING </div>
<!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
<!-- https://archive.org/details/degung-sunda-kacapi-suling-hajatan-full-cianjuran-no-copy-right-->

      <div class="volume-button">
        <div class="volume icono-volumeMedium"></div>
      </div>
      
      <div class="volume-slider">
        <div class="volume-percentage"></div>
      </div>
    </div>
  </div>
</div>
